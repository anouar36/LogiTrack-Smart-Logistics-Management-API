spring:
  datasource:
    driver-class-name: org.postgresql.Driver
    # Use environment variables when available, otherwise default to localhost Postgres
    url: ${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/digital_logistics}
    username: ${SPRING_DATASOURCE_USERNAME:postgres}
    password: ${SPRING_DATASOURCE_PASSWORD:anwar36flow}

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect

  devtools:
    restart:
      enabled: true
      additional-paths: src/main/java
      exclude: static/**,public/**
    livereload:
      enabled: true
    add-properties: true

