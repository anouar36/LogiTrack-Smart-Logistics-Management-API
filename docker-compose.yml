version: "3.9"

services:
  postgres:
    image: postgres:16-alpine
    container_name: digital_logistics_db
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - pg_data:/var/lib/postgresql/data
    ports:
      - "${POSTGRES_PORT}:5432"
    networks:
      - logistics-net
  pgadmin:
    image: dpage/pgadmin4:8.4
    container_name: pgadmin_ui
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_DEFAULT_EMAIL}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_DEFAULT_PASSWORD}
    ports:
      - "${PGADMIN_PORT}:80"
    depends_on:
      - postgres
    networks:
      - logistics-net
    volumes:
      - pgadmin_data:/var/lib/pgadmin
  sonarqube_db:
    image: postgres:16-alpine
    container_name: sonarqube_postgres_db
    environment:
      POSTGRES_USER: sonar
      POSTGRES_PASSWORD: sonar
      POSTGRES_DB: sonarqube
    volumes:
      - sonar_pg_data:/var/lib/postgresql/data
    ports:
      - "5433:5432"
    networks:
      - logistics-net

  sonarqube:
    image: sonarqube:10.4-community
    container_name: sonarqube_ci
    environment:
      SONAR_JDBC_URL: jdbc:postgresql://sonarqube_db:5432/sonarqube
      SONAR_JDBC_USERNAME: sonar
      SONAR_JDBC_PASSWORD: sonar
    ports:
      - "9000:9000"
    depends_on:
      - sonarqube_db
    networks:
      - logistics-net
    volumes:
      - sonarqube_data:/opt/sonarqube/data
      - sonarqube_extensions:/opt/sonarqube/extensions
      - sonarqube_logs:/opt/sonarqube/logs

  app:
    build: .
    container_name: digital_logistics_app
    depends_on:
      - postgres
    environment:
      SERVER_PORT: ${SERVER_PORT}
      SPRING_DATASOURCE_URL: ${SPRING_DATASOURCE_URL}
      SPRING_DATASOURCE_USERNAME: ${SPRING_DATASOURCE_USERNAME}
      SPRING_DATASOURCE_PASSWORD: ${SPRING_DATASOURCE_PASSWORD}
      SPRING_JPA_HIBERNATE_DDL_AUTO: ${SPRING_JPA_HIBERNATE_DDL_AUTO}
      SPRING_JPA_SHOW_SQL: ${SPRING_JPA_SHOW_SQL}
      SPRING_JPA_PROPERTIES_HIBERNATE_DIALECT: ${SPRING_JPA_DIALECT}
    ports:
      - "${SERVER_PORT}:${SERVER_PORT}"
    networks:
      - logistics-net
    volumes:
      - .:/app

volumes:
  pg_data:
  pgadmin_data:
  sonar_pg_data:
  sonarqube_data:
  sonarqube_extensions:
  sonarqube_logs:

networks:
  logistics-net:

